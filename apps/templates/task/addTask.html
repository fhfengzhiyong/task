<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加工作日志</h1>
    <div>
        <ol>
            <li><a href="listTask">查看工作日志</a></li>
        </ol>
    </div>
    <form action="addTask" method="post">
        作者： <input name="author"/>
       工作内容： <input name="workContext" />
         工作时长：<input name="workTime" />
          完成情况：<input name="completeRate" />
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
